<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Format Experiment</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <header class="bg-blue-500 text-white text-center p-5">
    <h1 class="text-4xl">Task 2</h1>
  </header>
  <main class="text-base text-center p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-5">
    <div>
      <h1>ORIGINAL FLOR</h1>
      <img src="../images/Flor.jpg" alt="Example 1" class="w-full" />
      <div class="image-info"></div>
    </div>
    <div>
      <h1>WEBP FLOR</h1>
      <img src="../images/Flor.webp" alt="Example 1" class="w-full" />
      <div class="image-info"></div>
    </div>
    <div>
      <h1>JPEG FLOR</h1>
      <img src="../images/Flor (1).jpg" alt="Example 2" class="w-full" />
      <div class="image-info"></div>
    </div>
    <div>
      <h1>AVIF FLOR</h1>
      <img src="../images/Flor.avif" alt="Example 3" class="w-full" />
      <div class="image-info"></div>
    </div>
  </main>
  <script src="../scripts/main.js"></script>
</body>

</html>
